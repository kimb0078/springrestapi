<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link type="text/css" th:href ="@{/MyCSS.css}" href="/MyCSS.css" rel="stylesheet" >
    <title>DMI</title>
</head>
<body>

<h3 th:text="'Weather in ' + ${weatherData.name} + ', ' + ${weatherData.Sys.country}">Weather</h3>


<table>
    <tr>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="weather : ${weather}">
        <td>
            <img th:src="'http://openweathermap.org/img/wn/'+${weather.icon}+'@2x.png'">
        </td>
        <td th:text="${weatherData.Main.temp} + ' °C'"></td>
    </tr>
    <tr th:each="weather : ${weather}">
        <td th:text="${weather.main} + ': ' + ${weather.description}"></td>
    </tr>
</table>

<p th:text="${#calendars.format(#calendars.createNow(), 'HH:mm dd/MM/YYYY')}"></p>

<table id="WeatherData">
    <tr>
        <th>Feels like</th>
        <td th:text="${weatherData.Main.feelsLike} + ' °C'">°C</td>
    </tr>
    <tr>
        <th>Minimum Temperature</th>
        <td th:text="${weatherData.Main.tempMin} + ' °C'">°C</td>
    </tr>
    <tr>
        <th>Minimum Temperature</th>
        <td th:text="${weatherData.Main.tempMax} + ' °C'">°C</td>
    </tr>
    <tr>
        <th>Wind</th>
        <td th:text="${weatherData.Wind.speed} + ' m/s'"> m/s</td>
    </tr>
    <tr>
        <th>Humidity</th>
        <td th:text="${weatherData.Main.humidity} + ' %'"> %</td>
    </tr>
    <tr>
        <th>Clouds</th>
        <td th:text="${weatherData.Clouds.all} + ' %'"> %</td>
    </tr>
    <tr>
        <th>Geo Coords</th>
        <td th:text="'[' +${weatherData.Coord.lat} +', ' + ${weatherData.Coord.lon}+']'"></td>
    </tr>

</table>
<br>
<form th:action="@{/}" method="post"><input type="button" value="Back"/></form>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
